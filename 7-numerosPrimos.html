<script>
    const numero = parseInt(prompt(`qual numero que voce quer ver se é primo?`));
    let divisivel = 0;


    for (let contador = 1; contador <= numero; contador++) {
        if (numero % contador === 0) {
            divisivel = divisivel + 1;
        }

    }

    if (divisivel === 2) {
        document.write(`o numero ${numero} é primo`);
    }
    else { document.write(`o numero ${numero} nao é primo`); }





</script>
